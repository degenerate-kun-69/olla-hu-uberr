{% extends "base.html" %}
{% block content %}
  <h1>🚗 RideWise</h1>

  {% if is_connected %}
    <p>✅ Uber Connected |
      <a href="{{ url_for('logout') }}" class="connected-link">Logout</a>
    </p>
  {% else %}
    <a href="{{ url_for('login') }}" class="connect-btn">🚀 Connect with Uber</a>
  {% endif %}

  <form method="POST" action="{{ url_for('results') }}">
    <input name="pickup" placeholder="Pickup address" required>
    <input name="drop" placeholder="Drop address" required>
    <button type="submit">
      🔍 Find Now →
    </button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}
      <p class="flash-msg">{{ msg }}</p>
    {% endfor %}
  {% endwith %}
{% endblock %}
