<!DOCTYPE html>
<html>
<head>
    <title>Ride Fare Estimator</title>
</head>
<body>
    <h2>Enter Your Trip Details</h2>
    <form method="POST">
        <div>
            <label>Pickup Address:</label>
            <input type="text" name="pickup_address" required placeholder="e.g., Connaught Place, Delhi">
        </div>
        <div>
            <label>Drop Address:</label>
            <input type="text" name="drop_address" required placeholder="e.g., Indira Gandhi International Airport, Delhi">
        </div>
        <button type="submit">Get Fare Estimates</button>
    </form>
</body>
</html>
